<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Createc AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Candara, Segoe UI, Arial, sans-serif;
  background: #0f1115;
  color: #ffffff;
  display: flex;
  height: 100vh;
}

/* SOL PANEL */
.sidebar {
  width: 280px;
  background: #16181d;
  padding: 20px;
}

.sidebar img {
  width: 160px;
  margin-bottom: 30px;
}

/* MENÜ */
.menu-title {
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  margin-bottom: 10px;
}

.submenu {
  display: none;
  margin-bottom: 20px;
}

.submenu button {
  width: 100%;
  background: #1e2128;
  border: none;
  color: white;
  padding: 8px;
  margin-bottom: 6px;
  border-radius: 6px;
  cursor: pointer;
  text-align: left;
}

/* ORTA ALAN */
.main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.center {
  text-align: center;
}

.center img {
  width: 240px;
  margin-bottom: 20px;
}

.line1 {
  font-size: 36px;
  font-weight: bold;
  margin-bottom: 10px;
}

.line2, .line3, .line4 {
  font-size: 20px;
  line-height: 1.3;
}
</style>
</head>

<body>

<aside class="sidebar">
  <img src="CREATEC AI LOGO SVG.svg" alt="Createc AI Logo">

  <div class="menu-title" onclick="toggle('reklam')">Reklamcılar</div>
  <div id="reklam" class="submenu">
    <button>Tabela Tasarımı</button>
    <button>Totem Tasarımı</button>
    <button>Branda & Vinil</button>
    <button>Araç Giydirme</button>
  </div>

  <div class="menu-title" onclick="toggle('matbaa')">Matbaacılar</div>
  <div id="matbaa" class="submenu">
    <button>Kartvizit</button>
    <button>Broşür</button>
    <button>Katalog</button>
    <button>Etiket</button>
  </div>
</aside>

<main class="main">
  <div class="center">
    <img src="CREATEC AI LOGO SVG.svg" alt="Createc AI">

    <div class="line1">Ben Createc AI</div>
    <div class="line2">Hızlı fikir üretimi</div>
    <div class="line3">Reklam & Baskı çözümleri</div>
    <div class="line4">Özgür ve kontrol sende</div>
  </div>
</main>

<script>
function toggle(id) {
  const el = document.getElementById(id);
  el.style.display = el.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
